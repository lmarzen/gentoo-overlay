name: sci-ml/ollama update

on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: "0 3 * * *"
  push:
    branches: [main, distfiles]
    paths:
      - '.github/workflows/sci-ml-ollama-update.yaml' 
      - 'sci-ml/ollama/**' 
  pull_request:
    branches: [main, distfiles]
    paths:
      - '.github/workflows/sci-ml-ollama-update.yaml'
      - 'sci-ml/ollama/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

env:
  ECN: sci-ml
  EPN: ollama

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      changed: ${{ steps.update_script.outputs.changed }}
    steps:
      - name: Checkout overlay repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Run update script
        id: update_script
        run: scripts/sci-ml/ollama/update.sh

  pkgcheck:
    runs-on: ubuntu-latest
    needs: update
    if: ${{ needs.update.outputs.changed == '1' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Pull latest changes
        run: git pull

      - name: Run pkgcheck
        uses: pkgcore/pkgcheck-action@v1
