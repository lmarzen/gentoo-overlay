name: auto-update

on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: "0 3 * * *"
  push:
    branches: [main]
    paths:
      - '.github/workflows/auto-update.yaml'

jobs:
  auto-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      manifest-updated: ${{ steps.signal-pkgcheck.outputs.manifest-updated }}
    steps:
      - name: Checkout overlay repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update sci-ml/ollama
        env:
          ECN: sci-ml
          EPN: ollama
        run: scripts/sci-ml/ollama/update.sh

      - name: Update2 sci-ml/ollama
        env:
          ECN: sci-ml
          EPN: ollama
        run: scripts/sci-ml/ollama/update.sh

      - name: Push changes
        if: ${{ env.MANIFEST_UPDATED == 'true' }}
        run: |
          git pull --rebase origin main
          git push

      - name: Signal pkgcheck
        id: signal-pkgcheck
        if: ${{ env.MANIFEST_UPDATED == 'true' }}
        run: echo "manifest-updated=true" >> $GITHUB_OUTPUT

  pkgcheck:
    runs-on: ubuntu-latest
    needs: auto-update
    if: ${{ needs.auto-update.outputs.manifest-updated == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Pull latest changes
        run: git pull

      - name: Run pkgcheck
        uses: pkgcore/pkgcheck-action@v1
